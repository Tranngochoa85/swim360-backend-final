# Tên của quy trình tự động
name: Python CI/CD

# Quy định khi nào quy trình này sẽ chạy
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Bước 1: Lấy code từ kho chứa về
    - name: Checkout code
      uses: actions/checkout@v4

    # Bước 2: Cài đặt môi trường Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # Bước 3: Cài đặt các thư viện
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 safety

    # Bước 4: Chạy Linting để kiểm tra phong cách code
    - name: Lint with Flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    # Bước 5: Chạy Security Scan
    - name: Scan for vulnerabilities
      # Thêm 'env' để gán secret vào biến môi trường SAFETY_API_KEY
      env:
        SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}
      run: |
        # Lệnh scan sẽ tự động tìm và dùng biến môi trường ở trên
        safety scan -r requirements.txt